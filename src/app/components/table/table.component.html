<table>
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td
        [attr.data-name]="header"
        *ngFor="let header of headers"
      >
        {{ item[header.toLowerCase()] }}
      </td>
    </tr>
  </tbody>
</table>
