<table>
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
      <th *ngIf="containsActions()">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td
        [attr.data-name]="header"
        [style.text-align]="item?.align"
        *ngFor="let header of headers"
      >
        <div
          *ngIf="!isBool(item[turnStringToCamelCase(header)])"
          [ngClass]="{
            tag: item[turnStringToCamelCase(header)]?.tag,
            available: item[turnStringToCamelCase(header)]?.tagAvailable
          }"
        >
          {{
            item[turnStringToCamelCase(header)]?.value ||
              item[turnStringToCamelCase(header)]
          }}
        </div>
        <div *ngIf="isBool(item[turnStringToCamelCase(header)])">
          <i
            *ngIf="item[turnStringToCamelCase(header)]"
            [style.color]="'#6ab04c'"
            class="fa-solid fa-check icon"
          ></i>
          <i
            *ngIf="!item[turnStringToCamelCase(header)]"
            [style.color]="'#eb4d4b'"
            class="fa-solid fa-xmark icon"
          ></i>
        </div>
      </td>
      <td *ngIf="Array.isArray(item?.actions)">
        <div class="table_actions">
          <button
            class="table_action"
            *ngFor="let action of item?.actions"
            (click)="action?.function()"
          >
            <i
              [style.color]="action?.color"
              [class]="'fa-duotone fa-' + action?.icon"
            ></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
