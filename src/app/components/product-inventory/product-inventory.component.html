<app-table
  [title]="preview ? '' : 'Product inventory'"
  [headers]="headers"
  [data]="data"
  [totalCount]="totalCount"
  [filters]="!preview"
></app-table>

<app-modal [(open)]="modalOpen" [name]="'product'" [padding]="45">
  <app-product-form
    [productId]="productId"
    (productIdChange)="productIdChange($event)"
    [maxPos]="totalCount"
  >
  </app-product-form>
</app-modal>
