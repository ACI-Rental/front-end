<div
  #modalRef
  [ngStyle]="{ visibility: openedBefore ? 'visible' : 'hidden' }"
  class="modal_overlay animate__animated"
  [ngClass]="{ hidden: !open, animate__fadeOut: !open, animate__fadeIn: open }"
>
  <div
    id="{{ 'modal-' + name }}"
    class="modal"
    [ngClass]="{
      animate__zoomOut: !open,
      animate__zoomIn: open
    }"
    [ngStyle]="{ padding: (padding || 12) + 'px' }"
  >
    <ng-content></ng-content>
  </div>
</div>
