<header class="product_list_wrapper_head">
  <div class="product_list_results">
    Results: {{ products?.length }} products found
  </div>
  <div class="product_list_actions">
    <button
      class="product_list_action"
      [ngClass]="{ active: viewMode === 'list' }"
      (click)="changeViewMode('list')"
    >
      <i class="fa-solid fa-list"></i>
    </button>
    <button
      class="product_list_action"
      [ngClass]="{ active: viewMode === 'grid' }"
      (click)="changeViewMode('grid')"
    >
      <i class="fa-solid fa-grid-2"></i>
    </button>
    <button class="product_list_filters_btn">
      <i class="fa-solid fa-filter"></i>
      <div>Filters</div>
    </button>
  </div>
</header>
<div class="product_list" [ngClass]="{ grid: viewMode === 'grid' }">
  <div
    *ngFor="let product of products"
    class="product_wrapper"
    [ngClass]="{ card: viewMode === 'grid' }"
  >
    <div class="product_image_wrapper">
      <img
        class="product_image"
        src="https://user-images.githubusercontent.com/2351721/31314483-7611c488-ac0e-11e7-97d1-3cfc1c79610e.png"
        alt=""
      />
    </div>
    <div class="product_info">
      <div class="product_info_header">
        <div class="product_name">{{ product?.name }}</div>
        <div class="product_availability">
          <div class="availability_tag available">Available</div>
          <!-- 
              <div class="availability_tag unavailable">Unavailable</div>
              -->
        </div>
      </div>
      <div class="product_description">
        {{ product?.description }}
        <div class="product_description_read_more">
          <button class="product_description_read_more_btn">Read more</button>
        </div>
      </div>
    </div>
    <div class="product_buttons">
      <button class="product_button">
        <i class="fa-solid fa-calendar-range"></i>
        <div>Rent</div>
      </button>
    </div>
  </div>
</div>
