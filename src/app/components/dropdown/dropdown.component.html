<div
  #dropdown
  class="dropdown_wrapper"
  [ngStyle]="{
    visibility: openedBefore ? 'visible' : 'hidden',
    pointerEvents: open ? 'unset' : 'none',
    'top.px': position.y,
    'left.px': position.x
  }"
>
  <div
    class="dropdown animate__animated"
    [ngClass]="{ animate__zoomOut: !open, animate__zoomIn: open }"
  >
    <ng-content></ng-content>
  </div>
</div>
