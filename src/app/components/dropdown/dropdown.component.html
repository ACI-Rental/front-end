<div
  #dropdown
  class="dropdown"
  [ngStyle]="{
    visibility: open ? 'visible' : 'hidden',
    pointerEvents: open ? 'unset' : 'none',
    'top.px': position.y,
    'left.px': alignment === 'left' ? position.x : '',
    'right.px': alignment === 'right' ? position.x : ''
  }"
>
  <ng-content></ng-content>
</div>
